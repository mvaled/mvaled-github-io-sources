{% extends "base.html" %}
{% block content %}
<article>
    <header>
        <h2>{{ article.title }}</h2>
        <p class="meta">{{ article.date.strftime('%Y-%m-%d') }} &bull; {{ article.author }}</p>
    </header>
    {{ article.content }}
</article>
{% endblock %}
