{% extends "base.html" %}
{% block content %}
<h2>Categories</h2>
<ul>
{% for category, articles in categories %}
    <li><a href="{{ SITEURL }}/category/{{ category.slug }}.html">{{ category }}</a> ({{ articles|length }})</li>
{% endfor %}
</ul>
{% endblock %}
